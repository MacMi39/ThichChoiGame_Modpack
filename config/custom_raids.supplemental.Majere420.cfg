[DarknessSpiders]

## Name of event. Can be used to override existing raid with same name.
# Setting type: String
# Default value: Deer Army
Name = DarknessSpiders

## Enable/disable raid.
# Setting type: Boolean
# Default value: true
Enabled = true

## Sets whether event is random or not. Eg. boss fights are events, but not random.
# Setting type: Boolean
# Default value: true
Random = true

## List of biomes required to allow spawn.
## Leave empty for all
# Setting type: String
# Default value: 
Biomes = Meadows

## Duration of raid in seconds.
# Setting type: Single
# Default value: 60
Duration = 60

## Message shown on raid start.
# Setting type: String
# Default value: Raid start
StartMessage = You hear the forest moving

## Message shown on raid end
# Setting type: String
# Default value: Raid done
EndMessage = The movement has settled

## Spawn raid near base only.
# Setting type: Boolean
# Default value: true
NearBaseOnly = false

## List of global keys disabling raid
# Setting type: String
# Default value: 
NotRequiredGlobalKeys = 

## List of required global keys. Leave empty for no requirement
# Setting type: String
# Default value: 
RequiredGlobalKeys = defeated_eikthyr

## List of global keys of which one is required. Leave empty for no requirement.
# Setting type: String
# Default value: 
RequireOneOfGlobalKeys = 

## Raid timer freezes when no players are nearby.
# Setting type: Boolean
# Default value: true
PauseIfNoPlayerInArea = true

## Name of weather/environment to set during raid.
# Setting type: String
# Default value: 
ForceEnvironment = ThunderStorm

## Name of music to play during raid.
# Setting type: String
# Default value: CombatEventL1
ForceMusic = CombatEventL2

## Minimum number of in-game days of the world, for this raid to be possible.
# Setting type: Single
# Default value: 0
ConditionWorldAgeDaysMin = 0

## Maximum number of in-game days of the world, for this raid to be possible. 0 means no limit
# Setting type: Single
# Default value: 0
ConditionWorldAgeDaysMax = 0

## Raid can start during daytime.
# Setting type: Boolean
# Default value: true
CanStartDuringDay = true

## Raid can start during nighttime.
# Setting type: Boolean
# Default value: true
CanStartDuringNight = true

## Assign a single faction to all entities in raid. See readme for faction options.
# Setting type: String
# Default value: Boss
Faction = Boss

## Minutes between checks for this raid to run. 0 uses game default (46 minutes). This is only used if UseIndividualRaidChecks is set in general config.
# Setting type: Single
# Default value: 0
RaidFrequency = 0

## Chance at each check for this raid to run. 0 uses game default (20%). This is only used if UseIndividualRaidChecks is set in general config.
# Setting type: Single
# Default value: 0
RaidChance = 0

## Minimum distance to center for this raid to activate.
# Setting type: Single
# Default value: 0
ConditionDistanceToCenterMin = 0

## Maximum distance to center for this raid to activate. 0 means limitless.
# Setting type: Single
# Default value: 0
ConditionDistanceToCenterMax = 0

## Minimum players in area for raid to activate.
# Setting type: Int32
# Default value: 0
ConditionPlayersNearbyMin = 0

## Maximum players in area for raid to activate. 0 means no limit.
# Setting type: Int32
# Default value: 0
ConditionPlayersNearbyMax = 0

## Minimum players online for raid to activate.
# Setting type: Int32
# Default value: 0
ConditionPlayersOnlineMin = 0

## Maximum players online for raid to activate. 0 means no limit.
# Setting type: Int32
# Default value: 0
ConditionPlayersOnlineMax = 0

## Minimum altitude (distance to water surface) for raid to activate. Altitude is calculated when on dedicated server, so it might be a bit off.
# Setting type: Int32
# Default value: -1000
ConditionAltitudeMin = -1000

## Maximum altitude (distance to water surface) for raid to activate. Altitude is calculated when on dedicated server, so it might be a bit off.
# Setting type: Int32
# Default value: 1000
ConditionAltitudeMax = 1000

## List of environments enabling raid. Environment to compare to when on dedicated server is calculated, so it might be a bit off. Leave empty for no requirement.
# Setting type: String
# Default value: 
ConditionEnvironment = 

## List of prefab names enabling raid when nearby. A single prefab in the list must be near. Leave empty for no requirements.
# Setting type: String
# Default value: 
ConditionMustBeNearPrefab = 

## Radius from raid center used for ConditionMustBeNearPrefab.
# Setting type: Int32
# Default value: 100
ConditionMustBeNearPrefabDistance = 100

## List of prefab names enabling raid when all are nearby. If any prefab in the list is not nearby, raid will not be started. Leave empty for no requirements.
# Setting type: String
# Default value: 
ConditionMustBeNearAllPrefabs = 

## Radius from raid center used for ConditionMustBeNearAllPrefabs.
# Setting type: Int32
# Default value: 100
ConditionMustBeNearAllPrefabsDistance = 100

## List of prefab names disabling raid when nearby. None of the listed prefab can be near. Leave empty for no requirements.
# Setting type: String
# Default value: 
ConditionMustNotBeNearPrefab = 

## Radius from raid center used for ConditionMustNotBeNearPrefab.
# Setting type: Int32
# Default value: 100
ConditionMustNotBeNearPrefabDistance = 100

